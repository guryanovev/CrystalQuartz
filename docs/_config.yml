# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Crystal Quartz Docs
subtitle:
description:
keywords:
author: Eugene Guryanov
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://guryanovev.github.io/CrystalQuartz
root: /CrystalQuartz/
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:
marked:
  gfm: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  "Getting Started": getting-started,
  "Advanced Configuration": advanced-config
category_long_titles:
  "Getting Started": "Getting started with CrystalQuartz Panel"
category_details:
  "Getting Started":
    long_title: "Getting started with CrystalQuartz Panel"
    order: 1
  "Advanced Configuration":
    long_title: "Getting started with CrystalQuartz Panel"
    order: 2
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: custom

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

edit_page_base_url: https://github.com/guryanovev/CrystalQuartz/blob/master/docs/source