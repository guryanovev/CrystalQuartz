<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CrystalQuartz Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href='?path=Styles.main.css' rel='stylesheet' type='text/css' />
	<link href='?path=Fonts.flaticon.css' rel='stylesheet' type='text/css' />

    <script type='text/javascript'>
		var timeout	= 500; var closetimer	= 0; var ddmenuitem	= 0;

		function mopen(id)
		{	
			mcancelclosetime();
			if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
			ddmenuitem = document.getElementById(id);
			ddmenuitem.style.visibility = 'visible';
		}
			
		function mclose()
		{
			if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
		}

		function mclosetime()
		{
			closetimer = window.setTimeout(mclose, timeout);
		}

		function mcancelclosetime()
		{
			if(closetimer)
			{
				window.clearTimeout(closetimer);
				closetimer = null;
			}
		}

		document.onclick = mclose; 
	</script>
</head>
<body>
	<div id="application"></div>

    </div>
</header>

<div class="cq-main-content">

</div>

            </div>

	<script type="text/view" id="ErrorView">

            </section>
            
            <section class="cq-error-dialog-toolbar clearfix">
                <a href="#" class="close cq-button pull-left">Close</a>

        </div>
    </div>
</div> 
	</script>
	<script type="text/view" id="JobDetailsView">

    <div class="row">
        <div class="col-md-6">

                    <thead>

                        </tr>
                        <tr>

                            <th>Value</th>

        </div>

        <div class="col-md-6">
            <section class="cq-job-details-panel">
                <table class="dataMap">
                    <thead>

                        </tr>

                            <th>Key</th>

</section>

	<script type="text/view" id="JobGroupView">
		<article class="cq-job-group">
    <header class="cq-job-group-header">
        <span class="status"></span>
        
        <section class="actions dropdown pull-right">
            <a href="#" class="cq-actions-toggle dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li class="cq-with-icon"><a href="#" class="pause" title=""><span class="flaticon-pause"></span>Pause all jobs</a></li>
                <li class="cq-with-icon"><a href="#" class="resume" title=""><span class="flaticon-play"></span>Resume all jobs</a></li>
                <li role="separator" class="divider"></li>

            </ul>
        </section>

    </header>
    <section class="content"></section>
</article>

	<script type="text/view" id="JobView">

    <header class="cq-job-header clearfix">
        <div class="status"></div>
        
        <a class="cq-job-header-title loadDetails name" href="#"></a>
        <a class="cq-job-hide-details hideDetails" href="#">hide details</a>

        <section class="actions dropdown pull-right">
            <a href="#" class="cq-actions-toggle dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li class="cq-with-icon"><a href="#" class="pause" title=""><span class="flaticon-pause"></span>Pause all triggers</a></li>
                <li class="cq-with-icon"><a href="#" class="resume" title=""><span class="flaticon-play"></span>Resume all triggers</a></li>

                <li role="separator" class="divider"></li>
                <li class="cq-with-icon"><a href="#" class="delete" title=""><span class="flaticon-remove"></span>Delete job</a></li>

                <li role="separator" class="divider"></li>
                <li><a href="#" class="execute">Execute Now</a></li>

            </ul>

    </header>
    
    <section class="detailsContainer"></section>

    <table class="cq-triggers triggers">
        <thead>
            <tr>
                <th>Trigger</th>
                <th>Schedule</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Previous fire date</th>
                <th class="cq-pre-actions">Next fire date</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</article> 
	</script>
	<script type="text/view" id="SchedulerView">
		<div class='container'>
    <div class="row">
        <div class='col-sm-12 col-md-2'>
            <a id="startSchedulerButton" class='cq-button' href="#">
                <span class="cq-icon flaticon-play"></span> Start scheduler
            </a>

            <a id="stopSchedulerButton" class='cq-button' href="#">

                </tr>
                <tr>

	<script type="text/view" id="TriggerDialogView">
		<div class="cq-dialog-container">
    <header class="cq-dialog-header">
        <h2>Add Trigger</h2>
    </header>
        
    <div class="cq-dialog-content">
        <form class="cq-form form-horizontal">
            <div class="form-group form-group-sm">
                <label for="triggerName" class="col-sm-3 control-label">Trigger Name:</label>
                <div class="col-sm-9">
                    <input id="triggerName" type="text" class="triggerName form-control" />
                    
                    <p class="cq-field-description">
                        Optional trigger friendly name. Quartz will generate a guid if empty.
                    </p>
                </div>
            </div>
            
            <div class="cq-form-separator"></div>

            <div class="form-group form-group-sm">
                <label for="triggerType" class="col-sm-3 control-label">Trigger Type:</label>
                <div class="col-sm-9">
                    <select id="triggerType" class="form-control triggerType">
                        <option value="Simple">Simple</option>
                        <option value="Cron">Cron</option>
                    </select>
                </div>
            </div>
                
            <div class="simpleTriggerDetails">
                <div class="form-group form-group-sm">
                    <label for="repeatCount" class="col-sm-3 control-label">Repeat Count:</label>
                    <div class="col-sm-5 repeatCountContainer">
                        <input id="repeatCount" type="text" class="form-control repeatCount" />    
                    </div>
                    <div class="col-sm-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="repeatForever" /> Repeat forever
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group form-group-sm last">
                    <label class="col-sm-3 control-label" for="repeatInterval">Repeat every:</label>

                    <div class="col-sm-5 repeatIntervalContainer">
                        <input id="repeatInterval" type="text" class="form-control repeatInterval"/>
                    </div>

                    <div class="col-sm-4">
                        <select class="form-control repeatIntervalType">
                            <option>Milliseconds</option>
                            <option>Seconds</option>
                            <option>Minutes</option>
                            <option>Hours</option>
                            <option>Days</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="cronTriggerDetails">
                <div class="form-group form-group-sm last">
                    <div>
                        <label for="cronExpression" class="col-sm-3 control-label">Cron Expression:</label>
                        <div class="col-sm-9">
                            <input id="cronExpression" type="text" class="form-control cronExpression" />
                            <div class="cronExpressionContainer"></div>
                            <p class="cq-field-description">
                                Read more about cron format at <a target="_blank" href="https://www.quartz-scheduler.net/documentation/quartz-2.x/tutorial/crontrigger.html">Quartz.NET docs</a>
                            </p>
                        </div>    
                    </div>
                </div>
            </div>
        </form>
    </div>
        
    <footer class="cq-dialog-footer">
        <a href="#" class="cancel cq-button pull-left">Cancel</a>
            
        <a href="#" class="save cq-button cq-main-button pull-right">Save</a>
    </footer>
</div> 
	</script>
