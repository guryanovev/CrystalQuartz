<div class="dialog-container">
    <section class="dialog">
        <header>
            <a href="#" class="js_close">&times;</a>
            <h2>Trigger fire info</h2>
        </header>

        <div class="dialog-content dialog-content-no-padding">
            <div class="properties-panel">
                <header>Summary</header>
                <table>
                    <tr>
                        <td>Fire status</td>
                        <td class="js_status"></td>
                    </tr>
                    <tr>
                        <td>Trigger started at</td>
                        <td class="js_startedAt"></td>
                    </tr>
                    <tr>
                        <td>Trigger completed at</td>
                        <td class="js_completedAt"></td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td>
                            <span class="js_durationValue"></span>
                            <span class="js_durationUnit"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Fire instance ID</td>
                        <td class="js_fireInstanceId"></td>
                    </tr>
                </table>
            </div>
            
            <section class="js_errors"></section>
        </div>

        <footer>
            <a href="#" class="button pull-right js_close">Close</a>
        </footer>
    </section>
</div>
