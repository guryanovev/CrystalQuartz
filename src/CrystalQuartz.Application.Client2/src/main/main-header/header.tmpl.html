<div class="main-header">
    <section class="scheduler-header">
        <div class="scheduler-caption">
            <div class="status">
                <span class="scheduler-status js_schedulerStatus"></span>
            </div>
            
            <a href="#" class="scheduler-name js_viewDetails ellipsis-container">
                <span class="js_schedulerName"></span>
                <span class="ellipsis">...</span>
            </a>
        </div>

        <div class="scheduler-toolbar">
            <ul class="list-unstyled secondary-actions">
                <li class="actions dropdown">
                    <a href="#" class="actions-toggle dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>

                    <ul class="js_actions list-unstyled dropdown-menu"></ul>
                </li>
            </ul>

            <ul class="js_scheduleJob list-unstyled schedule-job-actions"></ul>

            <ul class="js_primaryActions list-unstyled primary-actions"></ul>


        </div>

        <div class="js_commandProgress"></div>
    </section>

    <section class="data-header">
        <section class="primary-data">
            <div class="status"></div>
            <div class="actions"></div>

            <div class="data-container">
                <section class="data-header-item">Trigger</section>
                <section class="data-header-item">Schedule</section>
                <section class="data-header-item">Start Date</section>
                <section class="data-header-item">End Date</section>
                <section class="data-header-item">Previous Fire Date</section>
                <section class="data-header-item">Next Fire Date</section>
            </div>
        </section>

        <div id="ticksCaptions" class="ticks-container"></div>
    </section>
</div>
