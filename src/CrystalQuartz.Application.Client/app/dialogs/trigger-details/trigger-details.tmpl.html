<div class="dialog-container">
    <section class="dialog">
        <header>
            <a href="#" class="js_close">&times;</a>

            <h2>Trigger details</h2>
        </header>

        <div class="dialog-content dialog-content-no-padding">
            <div class="dialog-loading-message js_stateUnknown">
                Loading trigger details...
            </div>

            <div class="dialog-global-error js_stateError">
                No details found, the trigger no longer available.
            </div>

            <div class="js_stateReady">
                <div class="properties-panel">
                    <header>Identity</header>
                    <table class="js_identity"></table>
                </div>
                <div class="properties-panel">
                    <header>Summary</header>
                    <table class="js_summary"></table>
                </div>
                <div class="properties-panel">
                    <header>Schedule</header>
                    <table class="js_schedule"></table>
                </div>
                <div class="properties-panel">
                    <header>Job Data Map</header>
                    <table class="js_jobDataMap object-browser"></table>
                </div>
            </div>
        </div>

        <footer>
            <a href="#" class="button pull-right js_close">Close</a>
        </footer>
    </section>
</div>
